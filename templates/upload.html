<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Upload Your Resume & Desired Job Location</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resume" class="form-label">Resume (PDF only):</label>
            <input class="form-control" type="file" id="resume" name="resume" accept="application/pdf" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Desired Job Location:</label>
            <input class="form-control" type="text" id="location" name="location" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
